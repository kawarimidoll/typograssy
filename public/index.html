<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Typograssy</title>

    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/lodash.throttle@4.1.1/index.js"
      integrity="sha256-m13GsKcGFwTP10cEqo3YWo0MgWutoozxy0k1Mf0lRxI="
      crossorigin="anonymous"
    ></script>

    <style>
      .block {
        display: block;
      }
      .flex {
        display: flex;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #copy-button {
        position: relative;
        margin-right: 2px;
      }
      h1,
      h2 {
        text-align: center;
      }
      dl {
        display: flex;
        flex-wrap: wrap;
      }
      dl dt {
        width: 35%;
      }
      dl dd {
        margin-inline: 0;
        width: 65%;
      }
      input[type="text"] {
        box-sizing: border-box;
        width: 100%;
      }
      input[type="color"] {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Typograssy</h1>
    <div>
      <img id="img" class="center" src="favicon.svg" alt="preview" />
    </div>
    <div style="margin-top: 10px">
      <div style="display: flex; justify-content: space-between">
        <h3 style="display: block">Paste this URL in your page:</h3>
        <div>
          <span id="copy-feedback" style="margin-right: 5px"></span>
          <button type="button" style="margin-top: 24px" onclick="copyURL()">
            Copy URL
          </button>
        </div>
      </div>
      <input type="text" id="output" readonly />
    </div>
    <div>
      <h2>Parameters</h2>
      <dl>
        <dt>Text</dt>
        <dd>
          <input
            type="text"
            id="text"
            placeholder="required"
            maxlength="70"
            required
            autofocus
          />
        </dd>
        <dt>Color level 0</dt>
        <dd><input type="color" id="l0" /></dd>
        <dt>Color level 1</dt>
        <dd><input type="color" id="l1" /></dd>
        <dt>Color level 2</dt>
        <dd><input type="color" id="l2" /></dd>
        <dt>Color level 3</dt>
        <dd><input type="color" id="l3" /></dd>
        <dt>Color level 4</dt>
        <dd><input type="color" id="l4" /></dd>
        <dt>Background color</dt>
        <dd><input type="color" id="bg" /></dd>
        <dt>Frame color</dt>
        <dd><input type="color" id="frame" /></dd>
        <dt>Scroll speed (pixel per ms)</dt>
        <dd><input type="number" id="speed" min="0" /></dd>
        <dt>Comment</dt>
        <dd><input type="text" id="comment" maxlength="70" /></dd>
      </dl>
      <button type="button" class="center" onclick="resetParams()">
        Reset parameters
      </button>
    </div>
    <div>
      <ul>
        <li>
          Repository:
          <a href="https://github.com/kawarimidoll/typograssy">
            kawarimidoll/typograssy
          </a>
        </li>
        <li>
          Styling:
          <a href="https://github.com/kognise/water.css">
            Water.css
          </a>
        </li>
        <li>
          Hosting:
          <a href="https://vercel.com/">
            Vercel
          </a>
        </li>
      </ul>
    </div>

    <script>
      const defaults = {
        text: "Hello world!",
        l0: "#ebedf0",
        l1: "#9be9a8",
        l2: "#40c463",
        l3: "#30a14e",
        l4: "#216e39",
        bg: "#ffffff",
        frame: "#000000",
        speed: 200,
        comment: "Generated by kawarimidoll/typograssy",
      };

      // Remove first '#' of the color value
      const formatValue = (key, value) =>
        ["l0", "l1", "l2", "l3", "l4", "bg", "frame"].includes(key)
          ? value.substr(1)
          : value;

      const img = document.getElementById("img");
      const output = document.getElementById("output");

      const text = document.getElementById("text");

      const callAPI = () => {
        const params = [];

        Object.entries(defaults).forEach(([key, defaultValue]) => {
          const userValue = document.getElementById(key).value;
          if (key === "text") {
            if (userValue) {
              params.push(["text", userValue]);
            }
          } else if (userValue !== `${defaultValue}`) {
            params.push([key, formatValue(key, userValue)]);
          }
        });

        const apiURL = `https://typograssy.vercel.app/api?${encodeURI(
          params.map(([key, value]) => key + "=" + value).join("&")
        )}`;

        output.value = apiURL;
        img.src = apiURL;
      };

      const resetParams = () => {
        Object.entries(defaults).forEach(([key, defaultValue]) => {
          document.getElementById(key).value = defaultValue;
        });
        callAPI();
      }

      const copyURL = () => {
        // ref: https://github.com/kognise/water.css/blob/master/docs/script.js
        const clipboard = navigator.clipboard || window.clipboard;
        const snippetText = output.value;
        const copyButtonFeedback = document.getElementById("copy-feedback");

        clipboard
          .writeText(snippetText)
          .then(() => {
            copyButtonFeedback.textContent = "✔";
          })
          .catch(() => {
            copyButtonFeedback.textContent = "❌";
          })
          .then(() =>
            setTimeout(() => {
              copyButtonFeedback.textContent = "";
            }, 1000)
          );
      };

      Object.keys(defaults).forEach((key) => {
        document
          .getElementById(key)
          .addEventListener("input", window.throttle(callAPI, 2000));
      });

      resetParams();
    </script>
  </body>
</html>
